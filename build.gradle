plugins {
    id 'java'
//    id 'org.springframework.boot' version '3.4.4'
//    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'io.ddakker.test.otel.exporter'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://192.168.23.203:8081/nexus/content/groups/repositories/"
        allowInsecureProtocol = true
    }
}

dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'io.opentelemetry:opentelemetry-sdk-logs:1.49.0'
    implementation "io.opentelemetry:opentelemetry-exporter-otlp:1.49.0"
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp-common:1.49.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-logging-otlp:1.49.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.49.0'

//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

